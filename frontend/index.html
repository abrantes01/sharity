<script>
    function isLocalStorageNameSupported() {
        var testKey = 'test', storage = window.sessionStorage;
        try {
            storage.setItem(testKey, '1');
            storage.removeItem(testKey);
            return true;
        } catch (error) {
            return false;
        }
    }

    if(!isLocalStorageNameSupported()) {
        alert("Attention, le LocalStorage HTML5 n'est pas supporté sur Safari en navigation privée, veuillez repasser en navigation normale pour utiliser l'application.");
    }
</script>
