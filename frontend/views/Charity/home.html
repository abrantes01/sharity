
<!-- Start Main Wrapper -->
<div class="wrapper">
    <!-- Start of Header -->

    <!-- Title & BreadCrumbs -->
    <section class="mtop">
        <section class="container-fluid container">
            <section class="row-fluid">
                <section id="donation_box">
                    <section class="container container-fluid">
                        <section class="row-fluid">
                            <div class="span8 first"> <h2> {{charity.name}}</h2> </div>

                        </section>
                    </section>

                </section>		<!-- end of Page Title -->
            </section>
        </section>
    </section>
    <!-- End of Tile & Breadcrumbs -->
    </br>
    <!-- Page Content Container -->
    <section id="content" class="mbtm fund_rasising_listing">
        <section class="container-fluid container">

            <section class="row-fluid">

                <section class="span9 fund_project_detail" id="fund_project_detail">

                    <figure class="span3 first outer_lyr">

                        <img src="{{charity.image}}" alt="Logo" />

                    </figure>


                    <br>
                    <figure class="span12 first outer_lyr" id="project_contet">

                        <div class="inner_lyr">
                            <h3> Qui sommes-nous ?</h3>
                            <p> {{charity.description}}</p>
                        </div>
                    </figure>


                </section>

                <section id="sidebar" class="span3">


                    <figure class="widget events">

                        <h3> <i class="icon-bullhorn"></i> Dernières missions</h3>
                        <ul>
                        <li ng-repeat="mission in missions|limitTo:3">

                            <a data-ui-sref="app.mission({id: mission.id})"><h4>{{mission.name}}</h4></a>

                        </li>
                        </ul>
                    </figure>

                </section>

            </section>
        </section>

    </section>
    <!-- Page Content Container -->
    <ul id="posts">

        <li ng-repeat="donation in company.donations|limitTo:6" >

            <div class="img span4 first"> <img src="{{donation.image}}" alt="recent Event Image" /> </div>

            <div class="post_content span8">
                <h4> <a data-ui-sref="app.mission({id: mission.id})" title="post Title"> {{donation.mission.name}} </a> </h4>
                <div class="location_date"> <span> {{donation.amount}}€</span></div>
            </div>
        </li>
    </ul>
    <!-- Start of Footer -->
    <!-- End of Footer -->
</div>
<!-- End Main Wrapper -->
<!-- JS Files Start -->

<script type="text/javascript" src="js/bootstrap.js"></script><!-- Bootstrap -->
<script type="text/javascript" src="js/bxslider.js"></script><!-- BX Slider -->
<script type="text/javascript" src="js/clearInput.js"></script><!-- Input Clear -->
<script type="text/javascript" src="js/smooth-scroll.js"></script><!-- smooth Scroll -->
<script type="text/javascript" src="js/prettyPhoto.js"></script><!-- Pretty Photo -->
<script type="text/javascript" src="js/social.js"></script><!-- Social Media Hover Effect -->
<script type="text/javascript" src="js/countdown.js"></script><!-- Event Counter -->
<script type="text/javascript" src="js/custom.js"></script><!-- Custom / Functions -->
