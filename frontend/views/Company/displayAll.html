
<!-- Start Main Wrapper -->
<div class="wrapper">
<!-- Start of Header -->
<!-- End of Header -->
<!-- Title & BreadCrumbs -->
<section class="mtop">
    <section class="container-fluid container">
        <section class="row-fluid">
            <section id="donation_box">
                <section class="container container-fluid">
                    <section class="row-fluid">
                        <div class="span8 first"> <h2> Les entreprises </h2> </div>

                    </section>
                </section>
            </section>		<!-- end of Page Title -->
        </section>
    </section>
</section>
<!-- End of Tile & Breadcrumbs -->
<br>
<!-- Page Content Container -->
<section id="content" class="mbtm product_grid">
<section class="container-fluid container">

<section class="row-fluid">

<section class="span9 product_view" id="product_list">


    <Section class="product_list_holder" >

        <figure class="span12 first product" ng-repeat="company in companies">

            <div class="product_img span4 first">
                <img src="{{company.image}}" alt="Product Image" />
                <span class="sale_icon"></span>
            </div>
            <div class="span8 product_description">
                <h3> <a data-ui-sref="company({id: company.id})"> {{company.name}} </a> </h3>
                <p> {{company.description}} </p>
                <a data-ui-sref="company({id: company.id})" class="btn pull-right" > En savoir plus</a>
            </div>

        </figure>

</section>





</section>
</section>

</section>
<!-- Page Content Container -->

<!-- Start of Footer -->
<!-- End of Footer -->
</div>
<!-- End Main Wrapper -->
<!-- JS Files Start -->
<script type="text/javascript" src="js/lib-1-9-1.js"></script><!-- lib Js -->
<script type="text/javascript" src="js/lib-1-7-1.js"></script><!-- lib Js -->
<script type="text/javascript" src="js/modernizr.js"></script><!-- Modernizr -->
<script type="text/javascript" src="js/easing.js"></script><!-- Easing js -->

<script type="text/javascript" src="js/clearInput.js"></script><!-- Input Clear -->
<script type="text/javascript" src="js/smooth-scroll.js"></script><!-- smooth Scroll -->
<script type="text/javascript" src="js/prettyPhoto.js"></script><!-- Pretty Photo -->
<script type="text/javascript" src="js/social.js"></script><!-- Social Media Hover Effect -->
<script type="text/javascript" src="js/countdown.js"></script><!-- Event Counter -->
<script type="text/javascript" src="js/custom.js"></script><!-- Custom / Functions -->
